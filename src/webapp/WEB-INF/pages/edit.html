<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .buttonEdit {
      background: gold;
      position: relative;
      left: 50%;
      transform: translate(-50%, 0);
    }
  </style>
</head>
<body>
<form action="#" th:method="PATCH" th:action="@{/users/edit}" th:object="${user}">
  <table>
    <tr>
      <td>
        <label for="userId">UserId</label>
        <input readonly type="number" th:field="*{id}" id="userId" placeholder="UserId">
      </td>
    </tr>
    <tr>
      <td>
        <label for="name">Enter name</label>
        <input type="text" th:field="*{name}" id="name" required/>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
      </td>
    </tr>
    <tr>
      <td>
        <label for="surname">Enter surname</label>
        <input type="text" th:field="*{lastname}" id="surname"/>

      </td>
    </tr>
    <br>
    <tr>
      <td>
        <label for="age">Enter age</label>
        <input type="number" min="0" max="127" th:field="*{age}" id="age">

      </td>
    </tr>
    <br>
    <tr>
      <td>
        <label for="email">Enter email</label>
        <input type="text" th:field="*{email}" id="email" required/>
      </td>
    </tr>
    <br>
    <tr>
      <td>
        <input type="submit" class="buttonEdit" value="Edit user"/>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
